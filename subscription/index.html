<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscriptions</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" id="form">
      <input type="checkbox" name="subscribe" id="check" />
      <label for="check">Subscribe</label><br />

      <input type="radio" name="course" value="js" id="js" />
      <label for="js">Javascript</label><br />
      <input type="radio" name="course" value="react" id="react" />
      <label for="react">React</label><br />
      <input type="radio" name="course" value="java" id="java" />
      <label for="java">Java</label><br />
      <input type="submit" value="Start Course" id="submit" />

      <p id="courseSub"></p>
      <p id="courseItem"></p>
    </form>
    <script src="main.js"></script>
  </body>
</html>
